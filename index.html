<html lang="en">

    <title>NFT Card</title>

<body>
    <main class="full">
        <div class="card">
            <img src="/IMG/paradox-ab-testing.jpg" class="paradox" alt="Item Paradoxo">

                <h1>
                    Paradoxo #3798
                </h1>

                    <img src="/IMG/ethereumicon.png" alt="Ethereum">

                </div>

                    <h3>
                        &#128337; 7 days left
                    </h3>
                </div>
            </div>
            <hr>
            <h2>
                Created by <a href="https://www.instagram.com/pabluoxz/">Pablo Rodrigues</a>
            </h2>
        </div>
